<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>안녕하세요 </strong>strong태그는 중요한 텍스트를 알리기 위해 사용됩니다.</p>
    <p><em>안녕하세요 </em>em태그는 텍스트를 강조하기 위해 사용됩니다.</p>
    <p>em태그와 strong태그는 서로 중첩 할 수 있습니다. 같은 태그 끼리 중첩이 가능하지만 사용되는 일은 극히 드물니다.</p>
    <br>
    <p><b>안녕하세요.</b> b태그는 문법적으로 강조의 의미를 가진 태그가 아닌 그냥 p태그와 같은 의미를 가지고 있습니다.(b태그 사용)</p>
    <p><i>안녕하세요</i> i태그도 마찬가지로 강조의 의미가 없는 그냥 시각적인 텍스트입니다.(i태그 사용)</p>
</body>
</html>
